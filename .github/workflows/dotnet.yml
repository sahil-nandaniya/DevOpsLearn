# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI Pipeline for mydevops app

# when this workflow should be triggered
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
  
    # this workflow will pickup the sandbox server available to run 
    runs-on: ubuntu-latest
  
    # what software you need
    steps:
    
    # market place action - checkout version at version
    - uses: actions/checkout@v4

    # market place action - setup dot net environment of specific version
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Check Version
      run: dotnet --version
    
    # Actual Code Related Command run 
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore

  sonarqube:
    name: SonarQube Integration
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0
